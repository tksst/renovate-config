name: Config check

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    steps:
      - name: Check whether it can skip
        id: check-skippable
        continue-on-error: true
        uses: fkirc/skip-duplicate-actions@12aca0a884f6137d619d6a8a09fcc3406ced5281 # v5.3.0

      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@6705383eabd01833acfe8412ec697384830e1455 # v1.8.7
        if: steps.check-skippable.outputs.should_skip != 'true'
        with:
          # Set to true to publish the results as comment to the PR (applicable if workflow run is triggered by PR).
          comment_on_pr: false

      - uses: Kesin11/actions-timeline@40b912d44677e158feec8015d092b5428f9c8247 # v2.0.2
        if: steps.check-skippable.outputs.should_skip != 'true'

      - name: Checkout the source
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        if: steps.check-skippable.outputs.should_skip != 'true'
        with:
          show-progress: false
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598 # v2.4.0
        if: steps.check-skippable.outputs.should_skip != 'true'
        with:
          standalone: true

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        if: steps.check-skippable.outputs.should_skip != 'true'
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        if: steps.check-skippable.outputs.should_skip != 'true'

      - if: steps.check-skippable.outputs.should_skip != 'true'
        run: pnpm lint
